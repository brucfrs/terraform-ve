apiVersion: apps/v1
kind: Deployment
metadata:
  name: controll-app
  labels:
    app: app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: nginx
        image: matheusmedrado2020/controll-app:latest
        ports:
        - containerPort: 80
